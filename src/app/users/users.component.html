<div class="container mt-5">
    <h1>Users</h1>
    <h2>active user: {{activeUserName}}</h2>
    <div class="container text-center m-4"> 
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search Users"
                [(ngModel)]="searchQuery"
              />
              <div class="input-group-append m-1">
                <button class="btn btn-primary m-1" type="button" (click)="filterUsers()">
                  Search
                </button>
                <button class="btn btn-secondary m-1" type="button" *ngIf="searchFlag" (click)="resetFilters()">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <div class="row" >
      <div class="col-md-3 mb-3" *ngFor="let user of filteredUsers">
       <app-user-card [cardItem]="user" [activeUserName]="activeUserName" (sendUserName)="receivedFromChild($event)"></app-user-card>
      </div>
    </div>
  </div>
